<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <!-- <link rel="stylesheet" href="assets/style.css" /> -->
        <title>Scheduler Preferences</title>
      </head>
<body>
    <div class="container">
        <form id="preferences" style="margin-top: 50px;">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Start Time</legend>
                <div class="col-sm-10">
                    <select class="time-span" name="start-time" id="start-time">
                        <option value="0">12am</option>
                        <option value="1">1am</option>
                        <option value="2">2am</option>
                        <option value="3">3am</option>
                        <option value="4">4am</option>
                        <option value="5">5am</option>
                        <option value="6">6am</option>
                        <option value="7">7am</option>
                        <option value="8">8am</option>
                        <option value="9">9am</option>
                        <option value="10">10am</option>
                        <option value="11">11am</option>
                        <option value="12">12am</option>
                        <option value="13">1pm</option>
                        <option value="14">2pm</option>
                        <option value="15">3pm</option>
                        <option value="16">4pm</option>
                        <option value="17">5pm</option>
                        <option value="18">6pm</option>
                        <option value="19">7pm</option>
                        <option value="20">8pm</option>
                        <option value="21">9pm</option>
                        <option value="22">10pm</option>
                        <option value="23">11pm</option>
                    </select> 
                </div>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">End Time</legend>
                <div class="col-sm-10">
                    <select class="time-span" name="end-time" id="end-time">
                        <option value="0">12am</option>
                        <option value="1">1am</option>
                        <option value="2">2am</option>
                        <option value="3">3am</option>
                        <option value="4">4am</option>
                        <option value="5">5am</option>
                        <option value="6">6am</option>
                        <option value="7">7am</option>
                        <option value="8">8am</option>
                        <option value="9">9am</option>
                        <option value="10">10am</option>
                        <option value="11">11am</option>
                        <option value="12">12am</option>
                        <option value="13">1pm</option>
                        <option value="14">2pm</option>
                        <option value="15">3pm</option>
                        <option value="16">4pm</option>
                        <option value="17">5pm</option>
                        <option value="18">6pm</option>
                        <option value="19">7pm</option>
                        <option value="20">8pm</option>
                        <option value="21">9pm</option>
                        <option value="22">10pm</option>
                        <option value="23">11pm</option>
                    </select> 
                </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Format</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="12hour" value="12">
                    <label class="form-check-label" for="gridRadios1">
                      12Hr
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="24hour" value="24">
                    <label class="form-check-label" for="gridRadios2">
                      24Hr
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/preferences_script.js"></script>

</body>
</html>
